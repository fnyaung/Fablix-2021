    <!--        search option on the body-->
    <div class="search-wrapper">
        <div class="search-link-wrapper">
            <!--            <form class="search" id="movie_search" method="get" action="#">-->
            <form ACTION = "movieList.html" METHOD="GET" class="search" id="movie_search">

                <label for="title">Title</label>
                <input class="search-input" type="text" id="title" placeholder="eg) Title.." name="title" size="25"> <br>

                <label for="year">Year</label>
                <input class="search-input" type="text" id="year" placeholder="eg) 1998.." name="year" size="25"> <br>

                <label for="director">Director</label>
                <input class="search-input" type="text" id="director" placeholder="eg) Arnold .." name="director" size="25"> <br>

                <label for="star">Star Name</label>
                <input class="search-input" type="text" id="star" placeholder="eg) Arnold .." name="star" size="25"> <br>

                <input class="search-input" type="hidden" id="genre" name="genre"> <br>

                <!--                // put in limits-->
                <select class="search-input" name="limit" placeholder="limit per page" id="limit">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>

                <input type="hidden" name="sort" id="sort" value="RD">

                <input type="hidden" name="page" id="page" value="1">

                <input TYPE="SUBMIT" VALUE="Search">
            </form>
        </div>

    </div>




</div>
