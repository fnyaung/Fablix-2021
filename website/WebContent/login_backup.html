<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Fablix</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!--    <link rel="stylesheet" type="text/css" href="style.css">-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<div class="container">
  <h2>Login to Fablix</h2>
  <form class="login" id="login_form" method="post" action="#">
    <label><b>Username</b></label>
    <label>
      <input name="username" placeholder="Enter Username" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
      <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <div class="g-recaptcha" data-sitekey="6Lc7mcUaAAAAADTbuNlhkzeClLF0j1JbXoXSe6UW"></div>
    <br>


    <input type="submit" value="Login">
  </form>

  <div id="login_error_message"></div>

  <!-- include jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- include our own JS file -->
  <script src="./login.js"></script>

</div>

</body>
</html>
