  <table>

    <!--tr defines row in html-->
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form action="#" id="payment_form" method=POST>
            <div class="payment-info">
              <label for="fname">First Name on Card</label>
              <input type="text" id="fname" name="fname" placeholder="John"><br>
              <label for="lname">Last Name on Card</label>
              <input type="text" id="lname" name="lname" placeholder="Doe"><br>
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
              <label for="expDate">Expiration Date (year-month-day)</label>
              <input type="date" id="expDate" name="expDate" placeholder="2021-09-30"><br>
              <br><br>
            </div>
            <input type="submit" value="CheckOut" class="btn">

            <!--      If the transaction succeeds, it should be recorded in the system (in the "sales" table) -->
            <!--      and a confirmation page should be displayed. You might need to alter the "sales" table -->
            <!--      in order to support multiple copies of movie.-->
          </form>
          <div id="payment_error_message"></div>
        </div>
      </div>

      <div class="col-25">
        <div class="container">
          <h4>Cart
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <p><a href="#">Product 1</a> <span class="price">$15</span></p>
          <p><a href="#">Product 2</a> <span class="price">$5</span></p>
          <p><a href="#">Product 3</a> <span class="price">$8</span></p>
          <p><a href="#">Product 4</a> <span class="price">$2</span></p>
          <hr>
          <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
        </div>
      </div>
    </div>
    </div>
  </table>
